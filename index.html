<!DOCTYPE html>
<html lang="en">
<head>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1265915580094832"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Nature Escape</title>
    <link rel="stylesheet" href="zen.css">
</head>
<body>

    <!-- Main Hero Section -->
    <section id="hero">
        <h1>Escape into Nature</h1>
        <p>Immerse yourself in the serene sounds of nature.</p>
        <div id="start-buttons">
            <button onclick="window.location.href='#forest'">Forest</button>
            <button onclick="window.location.href='#waterfall'">Waterfall</button>
            <button onclick="window.location.href='#mountain'">Mountain</button>
        </div>
    </section>

    <!-- Forest Section -->
    <section id="forest" class="nature-section" style="background-image: url('Images/ancientforest.jpg');">
        <h2>Forest</h2>
        <div class="audio-player">
            <audio controls>
                <source src="Audio/forest.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
    </section>

    <!-- Waterfall Section -->
    <section id="waterfall" class="nature-section" style="background-image: url('Images/waterfall.jpg');">
        <h2>Waterfall</h2>
        <div class="audio-player">
            <audio controls>
                <source src="Audio/waterfall.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
    </section>

    <!-- Mountain Section -->
    <section id="mountain" class="nature-section" style="background-image: url('Images/mountain.jpg');">
        <h2>Mountain</h2>
        <div class="audio-player">
            <audio controls>
                <source src="Audio/mountain.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Created by Christian H.</p>
    </footer>

</body>
</html>
